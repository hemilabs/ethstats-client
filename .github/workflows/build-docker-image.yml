name: Build Docker image
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:
  
jobs:
  build:
    name: Build & Deploy ethstats-client
    runs-on: ubuntu-latest  
    steps:
          - name: Checkout repo
            uses: actions/checkout@v4
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
          - name: Docker meta
            id: meta
            uses: docker/metadata-action@v5
            with:
              images: hemilabs/ethstats-client
          - name: Login to DockerHub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
          - name: Build and push
            id: docker_build
            uses: docker/build-push-action@v5
            with:
              push: true
              tags: ${{ steps.meta.outputs.tags }}
              
          - name: Install kubectl
            uses: azure/k8s-set-context@v3
            with:
              kubeconfig: ${{ secrets.VKE_TEST_KUBECONFIG }}
          - name: Install Kustomize
            uses: imranismail/setup-kustomize@v2
      
          - name: Configure K8s Cluster Access for VKE
            env:
              VKE_TEST_KUBECONFIG: ${{ secrets.VKE_TEST_KUBECONFIG }}
            run: |
                echo $VKE_TEST_KUBECONFIG > ./kubeconfig.yaml
                export KUBECONFIG=$PWD/kubeconfig.yaml
          - name: Update Image Tag & Namespace in Client
            run: |
                kustomize edit set image hemilabs/ethstats-client:latest=hemilabs/ethstats-client:${{ steps.meta.outputs.tags }}
                kustomize edit set namespace ethstats
            working-directory: ./infraestructure/ethstats-client
      
          - name: Deploy to VKE
            run: |
                kustomize build .
                kubectl apply -k .
            working-directory: ./infraestructure/ethstats-client